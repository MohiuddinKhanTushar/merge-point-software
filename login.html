<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MergePoint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="login-card">
        <div class="auth-header">
            <h1 class="logo">MergePoint</h1>
            <p>Sign in to manage your active bids</p>
        </div>
        
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="name@company.com">
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            
            <button type="submit" class="btn-hero" style="width: 100%; justify-content: center; margin-top: 1rem;">
                Sign In
            </button>
        </form>
        
        <div class="auth-footer">
            <p>New to MergePoint? <a href="#">Contact Admin for access</a></p>
        </div>
    </div>

    <script type="module">
    import { loginUser } from './auth.js';

    const loginForm = document.getElementById('login-form');
    
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            await loginUser(email, password);
        } catch (error) {
            alert("Invalid credentials. Please try again.");
        }
    });
</script>
</body>
</html>
