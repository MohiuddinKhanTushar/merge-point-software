<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MergePoint</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body class="auth-page">
    <div class="login-card">
        <div class="auth-header">
            <h1 class="logo">MergePoint</h1>
            <p>Sign in to manage your active bids</p>
        </div>
        
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="name@company.com">
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            
            <button type="submit" class="btn-hero" style="width: 100%; justify-content: center; margin-top: 1rem;">
                Sign In
            </button>
        </form>

        <div class="auth-divider">
            <span>OR</span>
        </div>

        <div class="sso-buttons">
    <button id="google-login" class="btn-sso">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" 
             alt="Google" 
             style="width: 18px; height: 18px; flex-shrink: 0;">
        <span>Continue with Google</span>
    </button>

    <button id="microsoft-login" class="btn-sso">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" 
             alt="Microsoft" 
             style="width: 18px; height: 18px; flex-shrink: 0;">
        <span>Continue with Microsoft</span>
    </button>
</div>
        
        <div class="auth-footer">
            <p>New to MergePoint? <a href="#">Contact Admin for access</a></p>
        </div>
    </div>

    <script type="module">
        import { loginUser, loginWithGoogle, loginWithMicrosoft } from './auth.js';

        // 1. Handle Traditional Email/Password
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await loginUser(email, password);
            } catch (error) {
                console.error(error);
                alert("Invalid credentials. Please try again.");
            }
        });

        // 2. Handle Google SSO
        document.getElementById('google-login').addEventListener('click', async () => {
            try {
                await loginWithGoogle();
            } catch (error) {
                console.error("Google Login Error:", error);
                alert("Could not sign in with Google.");
            }
        });

        // 3. Handle Microsoft SSO
        document.getElementById('microsoft-login').addEventListener('click', async () => {
            try {
                await loginWithMicrosoft();
            } catch (error) {
                console.error("Microsoft Login Error:", error);
                alert("Could not sign in with Microsoft.");
            }
        });
    </script>
<script src="https://unpkg.com/lucide@latest"></script>
<script>lucide.createIcons();</script>
</body>
</html>
