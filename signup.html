<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finish Registration | MergePoint</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" href="assets/favicon.png">
    <style>
        .auth-container { max-width: 400px; margin: 100px auto; padding: 2rem; background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .auth-header { text-align: center; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #64748b; font-size: 0.9rem; }
        input { width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 6px; }
        .btn-full { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .error-msg { color: #dc2626; font-size: 0.85rem; margin-top: 1rem; display: none; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Complete Setup</h1>
            <p>Enter your details to join your team.</p>
        </div>
        <form id="signup-form">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="signup-email" required placeholder="name@company.com">
            </div>
            <div class="form-group">
                <label>Create Password</label>
                <input type="password" id="signup-password" required minlength="6">
            </div>
            <button type="submit" class="btn-full">Create Account</button>
            <p id="error-box" class="error-msg"></p>
        </form>
    </div>

    <script type="module">
        import { handleSignup } from './signup-manager.js';
        document.getElementById('signup-form').addEventListener('submit', handleSignup);
    </script>
</body>
</html>
