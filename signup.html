<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join MergePoint | AI RFP Automation</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="signup-style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header class="page-header">
        <img src="assets/signup-logo.png" alt="MergePoint Logo" class="nav-logo">
    </header>

    <main class="auth-container">
        <div class="branding-section">
            
            <h1>The smarter way to <span class="highlight">win bids.</span></h1>
            <p>Automate your RFP responses with precision AI and join the industry leaders using MergePoint to scale their bid operations.</p>
        </div>

        <div class="auth-card">
            <div class="auth-header">
                <h2 id="signup-title">Create Workspace</h2>
                <p id="signup-subtitle" class="subtitle">Enter your details to get started.</p>
            </div>

            <form id="signup-form" class="auth-form">
                <div class="input-group" id="company-field-group">
                    <label for="company-name">Company Name</label>
                    <div class="input-wrapper">
                        <i data-lucide="building-2"></i>
                        <input type="text" id="company-name">
                    </div>
                </div>

                <div class="input-group">
                    <label for="user-name">Full Name</label>
                    <div class="input-wrapper">
                        <i data-lucide="user"></i>
                        <input type="text" id="user-name">
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">Work Email</label>
                    <div class="input-wrapper">
                        <i data-lucide="mail"></i>
                        <input type="email" id="email">
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock"></i>
                        <input type="password" id="password" required minlength="6">
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="btn-primary">
                    Create Account <i data-lucide="sparkles"></i>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already using MergePoint? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </main>

    <script type="module" src="signup.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
